<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>login</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <style type="text/css">
        /* Override some defaults */
        html, body {
            background-color: #eee;
        }
        body {
            padding-top: 40px;
        }
        .container {
            width: 300px;
        }

        /* The white background content wrapper */
        .container > .content {
            background-color: #fff;
            padding: 20px;
            margin: 0 -20px;
            -webkit-border-radius: 10px 10px 10px 10px;
            -moz-border-radius: 10px 10px 10px 10px;
            border-radius: 10px 10px 10px 10px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
            box-shadow: 0 1px 2px rgba(0,0,0,.15);
        }

        .login-form {
            margin-left: 65px;
        }

        legend {
            margin-right: -50px;
            font-weight: bold;
            color: #404040;
        }
        label{
            font-weight: 600;
        }
        .label-link{
            float: right;
            font-size: 12px;
        }
        .checkbox{
            font-size: 12px;
        }
        .container.down{
            margin-top: 10px;
        }
        .alert{
            padding-left: 14px;
            padding-right: 14px;
            margin-bottom: 5px;
            font-size: small;
            width: 195px;
        }
    </style>
</head>
<body style="">
<div class="container">
    <div class="content">
        <div class="row">
            <div class="login-form">
                <h3>登录到二手街</h3>
                <form id="loginForm" th:action="@{/user-login}" th:object="${user}" method="post" autocomplete="off">
                    <fieldset>
                        <div th:if="${param.error}" class="alert alert-error">
                            用户名密码错误
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            你已经登出
                        </div>
                        <label for="username">用户名</label>
                        <div class="clearfix">
                            <input type="text"  name="nickname" id="username"  autofocus="autofocus"/>
                        </div>
                        <label for="input-password">
                            密码 <a class="label-link" href="password_reset">Forgot password?</a>
                        </label>
                        <div class="clearfix">
                            <input type="password" id="input-password" name="password"/>
<!--                            <input type="hidden" id="password" name="password">-->
                        </div>
                        <label class="checkbox">
                            <input type="checkbox" name="remember-me" id="remember_me">记住我
                        </label>
                        <button id="loginBtn" class="btn btn-primary" type="submit">登入</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div> <!-- /container -->

<div class="container down">
    <div class="content">
        <div class="row">
            <div class="login-form">
                <label>
                    初来乍到,没有账号？<a href="/join">注册账号</a>
                </label>
            </div>
        </div>
    </div>
</div> <!-- /container -->
<script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
<script src="../static/js/md5.js" th:src="@{js/md5.js}"></script>
<script type="text/javascript">
    function login() {
        // var username = $("input[name=loginUsername]");
        var inputPassword = $("#input-password");
        var md5Password = $("#md5-password");
        md5Password.val(md5(inputPassword.val()));
        return true;
    }
</script>
</body>
</html>
