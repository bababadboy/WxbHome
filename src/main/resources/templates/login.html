<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>login</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <style type="text/css">
        /* Override some defaults */
        html, body {
            background-color: #eee;
        }
        body {
            padding-top: 40px;
        }
        .container {
            width: 300px;
        }

        /* The white background content wrapper */
        .container > .content {
            background-color: #fff;
            padding: 20px;
            margin: 0 -20px;
            -webkit-border-radius: 10px 10px 10px 10px;
            -moz-border-radius: 10px 10px 10px 10px;
            border-radius: 10px 10px 10px 10px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
            box-shadow: 0 1px 2px rgba(0,0,0,.15);
        }

        .login-form {
            margin-left: 65px;
        }

        legend {
            margin-right: -50px;
            font-weight: bold;
            color: #404040;
        }
        label{
            font-weight: 600;
        }
        .label-link{
            float: right;
            font-size: 12px;
        }
    </style>
</head>
<body style="">
<div class="container">
    <div class="content">
        <div class="row">
            <div class="login-form">
                <h3>登录到二手街</h3>
                <form id="loginForm" method="post" onsubmit="return login()" autocomplete="off">
                    <fieldset>
                        <label>用户名</label>
                        <div class="clearfix">
                            <input type="text"  name="username" autofocus="autofocus"/>
                        </div>
                        <label>
                            密码 <a class="label-link" href="password_reset">Forgot password?</a>
                        </label>
                        <div class="clearfix">
                            <input type="password" id="input-password"/>
                            <input type="hidden" id="md5-password" name="password">
                        </div>
                        <button id="loginBtn" class="btn btn-primary" type="submit">登入</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div> <!-- /container -->
<script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
<script src="../static/js/md5.js" th:src="@{js/md5.js}"></script>
<script type="text/javascript">
    function login() {
        // var username = $("input[name=loginUsername]");
        var inputPassword = $("#input-password");
        var md5Password = $("#md5-password");
        md5Password.val(md5(inputPassword.val()));
        return true;
    }
</script>
</body>
</html>
